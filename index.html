<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Rolled</title>
  <link rel="stylesheet" href="assets/index.css">
  <link rel="icon" href="assets/img/drum-roll.png" type="image/png">
</head>

<body>
  <audio id="piano-1" src="assets/notes/C-sharp.mp3"></audio>
  <audio id="piano-2" src="assets/notes/D-sharp.mp3"></audio>
  <audio id="piano-3" src="assets/notes/E-sharp.mp3"></audio>
  <audio id="piano-4" src="assets/notes/F-sharp.mp3"></audio>
  <audio id="piano-5" src="assets/notes/G-sharp.mp3"></audio>
  <audio id="piano-6" src="assets/notes/A-sharp.mp3"></audio>
  <audio id="piano-7" src="assets/notes/B-sharp.mp3"></audio>
  <audio id="piano-8" src="assets/notes/C-sharp.mp3"></audio>
  <audio id="piano-9" src="assets/notes/D-sharp.mp3"></audio>
  <audio id="piano-0" src="assets/notes/E-sharp.mp3"></audio>
  <audio id="meow" src="assets/notes/meow.mp3"></audio>
  <audio id="tambourine" src="assets/notes/tambourine.mp3"></audio>
  <audio id="cowbell" src="assets/notes/cowbell.mp3"></audio>
  <audio id="cymball" src="assets/notes/cymball.mp3"></audio>


  <header>
    <div class="bongos-bar">
      <button class="btn-a">A</button>
      <button class="btn-a" style="pointer-events: none;opacity: 0;">A</button>
      <button class="btn-a" style="pointer-events: none;opacity: 0;">A</button>
      <button class="btn-d">D</button>
    </div>
    <div class="cymball-bar">
      <button class="btn-c">C</button>
    </div>
    <div class="cowbell-bar">
      <button class="btn-f">F</button>
    </div>
    <div class="meow-bar">
      <button class="btn-space">SPACE</button>
    </div>
    <div class="tambourine-bar">
      <button class="btn-b">B</button>
    </div>
    <div class="piano-bar">
      <button class="btn-1" id="active">1</button>
      <span class="triple-dots">...</span>
      <button class="btn-9">9</button>
      <button class="btn-0">0</button>
    </div>
    <div class="marimba-bar">
      <button class="btn-q">Q</button>
      <button class="btn-w">W</button>
      <span class="triple-dots">...</span>
      <button class="btn-p">P</button>
    </div>

  </header>
  <main>
  </main>
  <footer>
    <div style="font-size: 10px">Website by <a href="https://www.linkedin.com/in/khushalrathore" target="_blank">
        <i>Khushal
          Rathore</i></a></div>
    <div style="font-size: 10px">
      Inspired by <a href="https://bongo.cat/" target="_blank" style="font-size: 12px;text-align: justify;background: linear-gradient(45deg, lightskyblue, cyan, yellow,magenta, pink);font-weight: bold;
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;">bongo.cat</a></div>
  </footer>
  <script src="assets/index.js"></script>
  <script src="assets/runaway.js"></script>
</body>

</html>
